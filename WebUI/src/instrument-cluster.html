<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="degree-gauge.html">

<dom-module id="instrument-cluster">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style include="shared-styles">
        </style>

        <p>Hello!</p>
        <degree-gauge value="{{orientation}}"></degree-gauge>
    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class InstrumentCluster extends Polymer.Element {
            static get is() {
                return 'instrument-cluster';
            }

            static get properties() {
                return {
                    throttle: Number,
                    orientation: Number
                }
            }
        }

        //Now, register your new custom element so the browser can use it
        customElements.define(InstrumentCluster.is, InstrumentCluster);
    </script>
</dom-module>

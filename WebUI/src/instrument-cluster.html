<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="shared-styles.html">

<dom-module id="instrument-cluster">
    <template>
        <style include="shared-styles">
        </style>

        <span>[[_direction(orientation)]]</span>
        <paper-progress value="[[_orientation(orientation)]]" min="0" max="180"></paper-progress>
    </template>
    <script>
        class InstrumentCluster extends Polymer.Element {
            static get is() {
                return 'instrument-cluster';
            }

            static get properties() {
                return {
                    throttle: Number,
                    orientation: Number
                }
            }

            _direction(orientation) {
                return orientation > 180 ? 'Reverse' : 'Drive';
            }

            _orientation(orientation) {
                return orientation > 180 ? orientation - 180 : 180 - orientation;
            }
        }

        customElements.define(InstrumentCluster.is, InstrumentCluster);
    </script>
</dom-module>

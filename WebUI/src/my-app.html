<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="robot-cockpit.html">
<link rel="lazy-import" href="web-socket-data.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }
        </style>

        <web-socket-data url="ws://localhost:3002/" data="{{data}}"></web-socket-data>
        <robot-cockpit name="robot-cockpit" feed-url="http://192.168.1.41:3001/stream.mjpg" data="{{data}}"></robot-cockpit>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
